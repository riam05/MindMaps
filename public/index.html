<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude PDF → Knowledge Graph</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #0a0e27;
      color: #ffffff;
      overflow: hidden;
    }
    
    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      padding: 20px 30px;
      background: rgba(15, 23, 42, 0.8);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      z-index: 10;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 14px;
      color: #94a3b8;
    }
    
    #graph-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    
    #graph {
      width: 100%;
      height: 100%;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #94a3b8;
    }
    
    .node-info {
      position: absolute;
      top: 80px;
      right: 20px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      min-width: 250px;
      max-width: 350px;
      backdrop-filter: blur(10px);
      display: none;
    }
    
    .node-info.visible {
      display: block;
    }
    
    .node-info h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #60a5fa;
    }
    
    .node-info .type {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .node-info .connections {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .connection-item {
      margin-bottom: 10px;
      font-size: 13px;
    }
    
    .connection-item .relation {
      color: #60a5fa;
      font-weight: 500;
    }
    
    .connection-item .target {
      color: #94a3b8;
    }
    
    .stats {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      backdrop-filter: blur(10px);
      font-size: 14px;
    }
    
    .stats-item {
      margin-bottom: 5px;
    }
    
    .stats-item strong {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>Claude-Powered PDF → Knowledge Graph</h1>
      <div class="subtitle">Interactive visualization of concepts and relationships</div>
    </header>
    <div id="graph-container">
      <div class="loading">Loading graph...</div>
      <div id="graph"></div>
      <div class="node-info" id="nodeInfo">
        <h3 id="nodeName"></h3>
        <div class="type" id="nodeType"></div>
        <div class="connections" id="nodeConnections"></div>
      </div>
      <div class="stats" id="stats">
        <div class="stats-item"><strong>Nodes:</strong> <span id="nodeCount">0</span></div>
        <div class="stats-item"><strong>Edges:</strong> <span id="edgeCount">0</span></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/force-graph@1.43.3/dist/force-graph.min.js"></script>
  
  <script>
    let graphData = { nodes: [], links: [] };
    let selectedNode = null;
    let Graph = null;
    
    // Load graph data
    fetch('/api/graph')
      .then(res => res.json())
      .then(data => {
        graphData = data;
        document.querySelector('.loading').style.display = 'none';
        
        // Update stats
        document.getElementById('nodeCount').textContent = data.nodes.length;
        document.getElementById('edgeCount').textContent = data.links.length;
        
        // Initialize graph
        initGraph();
      })
      .catch(err => {
        console.error('Error loading graph:', err);
        document.querySelector('.loading').textContent = 'Error loading graph';
      });
    
    function initGraph() {
      Graph = ForceGraph()
        (document.getElementById('graph'))
        .graphData(graphData)
        .nodeLabel(node => node.name)
        .nodeColor(node => {
          // Color by type
          const colors = {
            'concept': '#60a5fa',
            'algorithm': '#34d399',
            'architecture': '#f472b6',
            'field': '#fbbf24',
            'default': '#94a3b8'
          };
          return colors[node.type] || colors.default;
        })
        .nodeVal(node => {
          // Node size based on number of connections (centrality)
          const connections = graphData.links.filter(
            link => link.source === node.id || link.target === node.id
          ).length;
          return Math.max(3, Math.min(12, 3 + connections * 0.6));
        })
        .linkLabel(link => link.relation)
        .linkColor(() => 'rgba(255, 255, 255, 0.2)')
        .linkWidth(1.5)
        .onNodeClick(handleNodeClick)
        .onBackgroundClick(handleBackgroundClick)
        .onNodeHover(node => {
          document.getElementById('graph').style.cursor = node ? 'pointer' : 'default';
        })
        .cooldownTicks(100)
        .onEngineStop(() => Graph.zoomToFit(400));
    }
    
    function handleNodeClick(node) {
      selectedNode = node;
      
      // Find all connections for this node
      const connections = graphData.links
        .filter(link => link.source === node.id || link.target === node.id)
        .map(link => {
          const isSource = link.source === node.id;
          return {
            relation: link.relation,
            target: isSource ? 
              graphData.nodes.find(n => n.id === link.target)?.name :
              graphData.nodes.find(n => n.id === link.source)?.name
          };
        });
      
      // Show info panel
      document.getElementById('nodeName').textContent = node.name;
      document.getElementById('nodeType').textContent = node.type || 'concept';
      document.getElementById('nodeInfo').classList.add('visible');
      
      // Update connections list
      const connectionsHtml = connections.length > 0 
        ? connections.map(conn => `
            <div class="connection-item">
              <span class="relation">${conn.relation}</span> → 
              <span class="target">${conn.target}</span>
            </div>
          `).join('')
        : '<div style="color: #94a3b8; font-size: 13px;">No connections</div>';
      document.getElementById('nodeConnections').innerHTML = connectionsHtml;
    }
    
    function handleBackgroundClick() {
      selectedNode = null;
      document.getElementById('nodeInfo').classList.remove('visible');
    }
  </script>
</body>
</html>
